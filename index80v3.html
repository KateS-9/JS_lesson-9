<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#but1").click(function () {
                $("[href]").hide();
            });
            $("#but2").click(function () {
                $("[href]").show();
            });
        });
    </script>
</head>
<body>
    <button id="but1">Спрятать элементы с атрибутом href</button>
    <button id="but2">Показать элементы с атрибутом href</button>
    <h2>Это заголовок 2 уровня, который не имеет атрибута href.</h2>
    <p>Это абзац, который также не имеет атрибута href.</p>
    <a href="#">А это ссылка, т.е. имеет атрибут href!</a>
</body>
</html>
